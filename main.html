<!-- 1、音乐播放功能
页面加载时，自动从指定的音乐文件夹（例如music文件夹）中读取所有音乐文件（支持常见音乐格式如.mp3），并在页面上以列表形式展示音乐名称和封面图片（若有）。音乐封面图片需与音乐文件同名且位于images文件夹下（例如音乐文件song1.mp3
对应的封面图片为song1.jpg）。
提供播放、暂停、上一首、下一首、音量调节（包括静音）等基本播放控制功能。播放时需显示当前播放音乐的进度条（可拖动以改变播放位置）和已播放时间 / 总时长信息。
当音乐播放完成后，自动切换到下一首音乐继续播放。
2、音乐搜索功能
在页面顶部设置一个搜索框，用户可以输入关键字对音乐列表进行搜索。搜索结果实时更新在音乐列表中，只显示匹配关键字的音乐。
3、播放列表管理功能
允许用户创建、编辑和删除自定义播放列表。用户可以将音乐从主音乐列表添加到自定义播放列表中，也可以在自定义播放列表内调整音乐的播放顺序（通过拖放操作）。
每个自定义播放列表需有独立的名称，且在页面上有相应的展示区域，显示该播放列表包含的音乐数量和名称列表。用户可以点击切换到不同的播放列表进行播放。
4、音乐推荐功能
根据用户的播放历史（记录用户播放过的音乐），在页面侧边栏推荐与用户播放历史风格相似的音乐（可简单通过音乐文件名或标签中的关键词匹配来实现初步推荐）。推荐音乐列表展示音乐名称、封面图片和简短的推荐理由（例如“根据您之前播放《我爱你中国》推荐，风格相似”）。
5、界面设计与交互
设计一个美观、简洁且易用的用户界面。音乐列表和播放列表的展示应清晰明了，各个功能按钮的布局应合理，方便用户操作。
当用户进行各种操作（如播放、暂停、切换音乐、搜索等）时，提供适当的反馈信息，例如播放按钮在播放时切换为暂停图标并变色，搜索时显示搜索提示或进度等。
6、数据存储
使用浏览器的本地存储（localStorage或sessionStorage）来存储用户的播放历史、自定义播放列表等数据，以便用户下次打开页面时能够恢复之前的状态。
二、技术要求
1、必须使用JavaScript和jQuery来实现上述功能，合理运用jQuery的事件处理、DOM操作、动画效果等特性。
2、对于音乐播放功能，可使用HTML5的音频API（Audio对象）来实现音频的播放、暂停、进度控制等操作。
3、数据的读取、存储和处理应遵循良好的编程规范，确保代码的可读性和可维护性。
4、代码应具备一定的兼容性，能够在主流现代浏览器（如Chrome、Firefox、Edge等）上正常运行。 -->

<!DOCTYPE html>

<style>

    #search-box {

        margin-bottom: 10px;

    #playlist h2 {

    }

    #playlist ul {

    #playlist li {
        display: flex;

    #playlist li img {

    #playlist li.playlist-info {

    #playlist li.playlist-name {

    #playlist li button {

    #playlist.playlist-control {

    #playlist.playlist-add input {

    #playlist.playlist-add button {
        width: 50px;
        height: 30px;

        background-color: #4CAF50;

        border-radius: 5px;
        cursor: pointer;
    }

    #playlist.playlist-sort {
        display: none;
        margin-top: 10px;
    }

    #playlist.playlist-sort button {
        width: 50px;

<body>
    <div id="music-list">
        <div class="music-item">
            <img src="images/song1.jpg" alt="song1">
            <div class="music-info">
                <p class="music-name">song1</p>
                <p class="music-artist">artist1</p>
            </div>
            <div class="music-control">
                <button class="play-btn">播放</button>
                <button class="pause-btn">暂停</button>
                <button class="prev-btn">上一首</button>
                <button class="next-btn">下一首</button>
                <input type="range" class="volume-ctrl" min="0" max="100" value="50">
                <button class="mute-btn">静音</button>
                <div class="progress-bar">
                    <div class="progress-bar-inner"></div>
                </div>
                <p class="play-time">00:00</p>
                <p class="total-time">00:00</p>
            </div>
        </div>
        <div id="search-box">
            <input type="text" placeholder="搜索音乐">
            <button class="search-btn">搜索</button>
        </div>
        <div id="playlist">
            <h2>播放列表</h2>
            <ul class="playlist-list">
                <li class="playlist-item">
                    <img src="images/song1.jpg" alt="song1">
                    <div class="playlist-info">
                        <p class="playlist-name">song1</p>
                        <p class="playlist-artist">artist1</p>
                    </div>
                    <button class="playlist-remove-btn">移除</button>
                </li>
                <li class="playlist-item">
                    <img src="images/song2.jpg" alt="song2">
                    <div class="playlist-info">
                        <p class="playlist-name">song2</p>
                        <p class="playlist-artist">artist2</p>
                    </div>
                    <button class="playlist-remove-btn">移除</button>
                </li>
            </ul>
            <div class="playlist-control">
                <button class="playlist-add-btn">添加到播放列表</button>
                <button class="playlist-sort-btn">排序</button>
            </div>
            <div class="playlist-edit">
                <input type="text" placeholder="歌曲名称">
                <input type="text" placeholder="歌手名称">
                <button class="playlist-edit-btn">确定</button>
                <button class="playlist-cancel-btn">取消</button>
            </div>
            <div class="playlist-add">
                <input type="file" id="file-input">
                <button class="playlist-add-file-btn">添加文件</button>
                <button class="playlist-add-folder-btn">添加文件夹</button>
                <button class="playlist-add-cancel-btn">取消</button>
            </div>
            <div class="playlist-sort">
                <button class="playlist-sort-asc-btn">升序</button>
                <button class="playlist-sort-desc-btn">降序</button>
                <button class="playlist-sort-cancel-btn">取消</button>
            </div>
        </div>
        <audio id="player" controls>
            <source src="music/song1.mp3" type="audio/mp3">
        </audio>
        <script>
            $(document).ready(function () {
                // 音乐播放功能

                // 1、读取音乐列表
                $.getJSON("music/music.json", function (data) {
                    // 显示音乐列表
                    var musicList = $("#music-list");
                    $.each(data, function (index, item) {
                        var musicItem = $("<div class='music-item'></div>");
                        var musicImg = $("<img src='images/" + item.name + ".jpg' alt='" + item.name + "'>");
                        var musicInfo = $("<div class='music-info'></div>");
                        var musicName = $("<p class='music-name'>" + item.name + "</p>");
                        var musicArtist = $("<p class='music-artist'>" + item.artist + "</p>");
                        musicInfo.append(musicName).append(musicArtist);
                        musicItem.append(musicImg).append(musicInfo);
                        musicList.append(musicItem);
                    });
                });

                // 2、播放音乐
                var player = $("#player")[0];
                var playBtn = $(".play-btn");
                var pauseBtn = $(".pause-btn");
                var prevBtn = $(".prev-btn");
                var nextBtn = $(".next-btn");
                var volumeCtrl = $(".volume-ctrl");
                var muteBtn = $(".mute-btn");
                var progressBar = $(".progress-bar-inner");
                var playTime = $(".play-time");
                var totalTime = $(".total-time");
                var musicList = $("#music-list");
                var currentMusicItem = null;
                var currentMusicIndex = -1;
                var musicListItems = musicList.children(".music-item");
                var musicListLength = musicListItems.length;
                var isPlaying = false;
                var isMuted = false;
                var volume = 0.5;
                var progressInterval = null;

                // 切换音乐
                musicListItems.click(function () {
                    if (isPlaying) {
                        player.pause();
                    }
                    currentMusicIndex = $(this).index();
                    currentMusicItem = $(this);
                    player.src = "music/" + currentMusicItem.find(".music-name").text() + ".mp3";
                    player.load();
                    playBtn.show();
                    pauseBtn.hide();
                    playTime.text("00:00");
                    totalTime.text("00:00");
                    progressBar.css("width", "0%");
                    play();
                });

                // 播放
                playBtn.click(function () {
                    if (isPlaying) {
                        player.pause();
                        $(this).hide();
                        pauseBtn.show();
                    } else {
                        player.play();
                        $(this).hide();
                        pauseBtn.show();
                    }
                    isPlaying = !isPlaying;
                });

                // 暂停
                pauseBtn.click(function () {
                    player.pause();
                    $(this).hide();
                    playBtn.show();
                    isPlaying = false;
                });

                // 上一首
                prevBtn.click(function () {
                    if (currentMusicIndex > 0) {
                        currentMusicIndex--;
                        currentMusicItem.fadeOut(function () {
                            currentMusicItem = musicListItems.eq(currentMusicIndex);
                            currentMusicItem.fadeIn();
                        });
                        player.src = "music/" + currentMusicItem.find(".music-name").text() + ".mp3";
                        player.load();
                        playBtn.show();
                        pauseBtn.hide();
                        playTime.text("00:00");
                        totalTime.text("00:00");
                        progressBar.css("width", "0%");
                        play();
                    }
                });

                // 下一首
                nextBtn.click(function () {
                    if (currentMusicIndex < musicListLength - 1) {
                        currentMusicIndex++;
                        currentMusicItem.fadeOut(function () {
                            currentMusicItem = musicListItems.eq(currentMusicIndex);
                            currentMusicItem.fadeIn();
                        });
                        player.src = "music/" + currentMusicItem.find(".music-name").text() + ".mp3";
                        player.load();
                        playBtn.show();
                        pauseBtn.hide();
                        playTime.text("00:00");
                        totalTime.text("00:00");
                        progressBar.css("width", "0%");
                        play();
                    }
                });

                // 音量调节
                volumeCtrl.change(function () {
                    volume = $(this).val() / 100;
                    player.volume = volume;
                    if (isMuted) {
                        player.volume = 0;
                    }
                });

                // 静音
                muteBtn.click(function () {
                    isMuted = !isMuted;
                    if (isMuted) {
                        player.volume = 0;
                        $(this).text("取消静音");
                    } else {
                        player.volume = volume;
                        $(this).text("静音");
                    }
                });

                // 显示播放进度
                player.addEventListener("timeupdate", function () {
                    var currentTime = player.currentTime;
                    var totalTime = player.duration;
                    var progress = currentTime / totalTime * 100;
                    progressBar.css("width", progress + "%");
                    playTime.text(formatTime(currentTime));
                    totalTime.text(formatTime(totalTime));
                });

                // 显示已播放时间/总时长
                function formatTime(time) {
                    var minute = parseInt(time / 60);
                    var second = parseInt(time % 60);
                    if (minute < 10) {
                        minute = "0" + minute;
                    }
                    if (second < 10) {
                        second = "0" + second;
                    }
                    return minute + ":" + second;
                }

                // 播放
                function play() {
                    player.play();
                    isPlaying = true;
                    progressInterval = setInterval(function () {
                        player.dispatchEvent(new Event("timeupdate"));
                    }, 1000);
                }

                // 停止
                function stop() {
                    player.pause();
                    clearInterval(progressInterval);
                    isPlaying = false;
                }

                // 切换音乐
                function switchMusic(index) {
                    if (isPlaying) {
                        player.pause();
                    }
                    currentMusicIndex = index;
                    currentMusicItem = musicListItems.eq(index);
                    player.src = "music/" + currentMusicItem.find(".music-name").text() + ".mp3";
                    player.load();
                    playBtn.show();
                    pauseBtn.hide();
                    playTime.text("00:00");
                    totalTime.text("00:00");
                    progressBar.css("width", "0%");
                    play();
                }

                // 音乐搜索
                var searchBox = $("#search-box");
                var searchBtn = $(".search-btn");
                var searchInput = searchBox.find("input");
                var searchResult = $("#music-list");
                var searchResultItems = searchResult.children(".music-item");
                var searchResultLength = searchResultItems.length;
                var searchResultIndex = -1;

                searchBtn.click(function () {
                    var keyword = searchInput.val().trim();
                    if (keyword) {
                        searchResultItems.hide();
                        searchResultItems.each(function (index, item) {
                            var name = $(item).find(".music-name").text().toLowerCase();
                            var artist = $(item).find(".music-artist").text().toLowerCase();
                            if (name.indexOf(keyword) > -1 || artist.indexOf(keyword) > -1) {
                                $(item).show();
                            }
                        });
                    } else {
                        searchResultItems.show();
                    }
                });

                // 播放列表管理
                var playlist = $("#playlist");
                var playlistList = playlist.find(".playlist-list");
                var playlistItems = playlistList.children(".playlist-item");
                var playlistLength = playlistItems.length;
                var playlistEdit = playlist.find(".playlist-edit");
                var playlistEditBtn = playlistEdit.find(".playlist-edit-btn");
                var playlistEditName = playlistEdit.find("input:first");
                var playlistEditArtist = playlistEdit.find("input:last");
                var playlistAdd = playlist.find(".playlist-add");
                var playlistAddBtn = playlistAdd.find(".playlist-add-btn");
                var playlistAddFileBtn = playlistAdd.find(".playlist-add-file-btn");
                var playlistAddFolderBtn = playlistAdd.find(".playlist-add-folder-btn");
                var playlistAddCancelBtn = playlistAdd.find(".playlist-add-cancel-btn");
                var playlistSort = playlist.find(".playlist-sort");
                var playlistSortAscBtn = playlistSort.find(".playlist-sort-asc-btn");
                var playlistSortDescBtn = playlistSort.find(".playlist-sort-desc-btn");
                var playlistSortCancelBtn = playlistSort.find(".playlist-sort-cancel-btn");
                var playlistSortAsc = true;

                // 添加到播放列表
                playlistAddBtn.click(function () {
                    var name = playlistEditName.val().trim();
                    var artist = playlistEditArtist.val().trim();
                    if (name && artist) {
                        var musicItem = $("<li class='playlist-item'></li>");
                        var musicImg = $("<img src='images/" + name + ".jpg' alt='" + name + "'>");
                        var musicInfo = $("<div class='playlist-info'></div>");
                        var musicName = $("<p class='playlist-name'>" + name + "</p>");
                        var musicArtist = $("<p class='playlist-artist'>" + artist + "</p>");
                        var musicRemoveBtn = $("<button class='playlist-remove-btn'>移除</button>");
                        musicInfo.append(musicName).append(musicArtist).append(musicRemoveBtn);
                        musicItem.append(musicImg).append(musicInfo);
                        playlistList.append(musicItem);
                        playlistLength++;
                        playlistEditName.val("");
                        playlistEditArtist.val("");
                        playlistEditBtn.text("添加到播放列表");
                        playlistEditBtn.data("action", "add");
                    }
                });

                // 编辑播放列表
                playlistItems.find(".playlist-name").click(function () {
                    var name = $(this).text();
                    var artist = $(this).parent().find(".playlist-artist").text();
                    playlistEditName.val(name);
                    playlistEditArtist.val(artist);
                    playlistEditBtn.text("确定");
                    playlistEditBtn.data("action", "edit");
                });

                // 确定编辑
                playlistEditBtn.click(function () {
                    var action = $(this).data("action");
                    var name = playlistEditName.val().trim();
                    var artist = playlistEditArtist.val().trim();
                    if (name && artist) {
                        if (action === "edit") {
                            var index = $(this).parent().parent().index();
                            var item = playlistItems.eq(index);
                            item.find(".playlist-name").text(name);
                            item.find(".playlist-artist").text(artist);
                        } else {
                            var musicItem = $("<li class='playlist-item'></li>");
                            var musicImg = $("<img src='images/" + name + ".jpg' alt='" + name + "'>");
                            var musicInfo = $("<div class='playlist-info'></div>");
                            var musicName = $("<p class='playlist-name'>" + name + "</p>");
                            var musicArtist = $("<p class='playlist-artist'>" + artist + "</p>");
                            var musicRemoveBtn = $("<button class='playlist-remove-btn'>移除</button>");
                            musicInfo.append(musicName).append(musicArtist).append(musicRemoveBtn);
                            musicItem.append(musicImg).append(musicInfo);
                            playlistList.append(musicItem);
                            playlistLength++;
                        }
                        playlistEditName.val("");
                        playlistEditArtist.val("");
                        playlistEditBtn.text("添加到播放列表");
                        playlistEditBtn.data("action", "add");
                    }
                });

                // 移除播放列表
                playlistItems.find(".playlist-remove-btn").click(function () {
                    $(this).parent().parent().remove();
                    playlistLength--;
                });

                // 排序播放列表
                playlistSortAscBtn.click(function () {
                    playlistSortAsc = true;
                    playlistItems.sort(function (a, b) {
                        var nameA = $(a).find(".playlist-name").text().toLowerCase();
                        var nameB = $(b).find(".playlist-name").text().toLowerCase();
                        if (nameA < nameB) {
                            return -1;
                        } else if (nameA > nameB) {
                            return 1;
                        } else {
                            return 0;
                        }
                    });
                    playlistItems.appendTo(playlistList);
                });

                playlistSortDescBtn.click(function () {
                    playlistSortAsc = false;
                    playlistItems.sort(function (a, b) {
                        var nameA = $(a).find(".playlist-name").text().toLowerCase();
                        var nameB = $(b).find(".playlist-name").text().toLowerCase();
                        if (nameA < nameB) {
                            return 1;
                        } else if (nameA > nameB) {
                            return -1;
                        } else {
                            return 0;
                        }
                    });
                    playlistItems.appendTo(playlistList);
                });

                playlistSortCancelBtn.click(function () {
                    playlistItems.sort(function (a, b) {
                        return $(a).index() - $(b).index();
                    });
                    playlistItems.appendTo(playlistList);
                });

                // 导入音乐
                var fileInput = $("#file-input");
                var fileBtn = $(".file-btn");
                var fileList = $("#file-list");
                var fileListItems = fileList.children(".file-item");
                var fileListLength = fileListItems.length;

                fileBtn.click(function () {
                    fileInput.click();
                });

                fileInput.change(function () {
                    var files = this.files;
